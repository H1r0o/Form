<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">
        <div id="leftSide">
            <img class="background" src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            <div class="imgContainer">
                <img src="./img/odin-lined.png" alt="odin logo" id="odinLogo">
                <h3 id="odinText">ODIN</h3>
            </div>
        </div>
        <div id="rightSide">
            <div id="rightContainer">
                <div id="header">
                    <p>This is not a real online service! You known you need something like this in your life to help
                        you
                        realize your deepest dreams. <br>
                        Sign up now to get started. <br>

                        You know you want to.

                    </p>
                </div>
                <h2>Let's do this!</h2>
                <form action="post">
                    <div id="names">
                        <p class="block">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </p>
                        <p class="block">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </p>
                    </div>
                    <div id="email">
                        <p class="block">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </p>
                        <p class="block">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="phoneNumber">
                        </p>
                    </div>
                    <div id="password">
                        <p class="block">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </p>
                        <p class="block">
                            <label for="confirm">CONFIRM</label>
                            <input type="password" id="confirm">
                        </p>
                    </div>
                    <div id="line"></div>
                    <button>Create Account</button>
                    <h4>Alredy have account? <a href="">Log in</a></h4>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
